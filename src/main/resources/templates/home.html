<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Level Push Menu - Demo 1</title>
  <meta name="description" content="Multi-Level Push Menu: Off-screen navigation with multiple levels" />
  <meta name="keywords" content="multi-level, menu, navigation, off-canvas, off-screen, mobile, levels, nested, transform" />
  <meta name="author" content="Codrops" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/icons.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/component.css" />
  <script src="../static/js/modernizr.custom.js"></script>
</head>
<body>
<div class="container">
  <!-- Push Wrapper -->
  <div class="mp-pusher" id="mp-pusher">

    <!-- mp-menu -->
    <nav id="mp-menu" class="mp-menu">
      <div class="mp-level">
        <img class="logo" src="../static/img/logo.png" width="50" height="50"/>
        <h2 class="icon icon-world">Spring Manager Scheduling System</h2>
        <ul>
          <li><a class="icon icon-shop" href="home.html" >메인화면</a></li>

          <li class="icon icon-arrow-left">
            <a class="icon icon-calendar" href="#">스케줄</a>
            <div class="mp-level">
              <h2 class="icon icon-calendar">스케줄</h2>
              <ul>
                <li><a href="#">전체 스케줄 조회</a></li>
                <li><a href="#">개인 스케줄 조회</a></li>
                <li><a href="#">스케줄 모델 생성</a></li>
                <li><a href="#">근무 스케줄 배정</a></li>
              </ul>
            </div>
          </li>
          <li class="icon icon-arrow-left">
            <a class="icon icon-user" href="#">매니저관리</a>
            <div class="mp-level">
              <h2 class="icon icon-user">매니저관리</h2>
              <ul>
                <li><a href="./manager/all_manager_list.html">전체 매니저 조회</a></li>
                <li><a href="./manager/work_manager_list.html">근무중인 매니저</a></li>
                <li><a href="#">신입 매니저 조회</a></li>
              </ul>
            </div>
          </li>
          <li class="icon icon-arrow-left">
            <a class="icon icon-mail" href="#">요청알림관리</a>
            <div class="mp-level">
              <h2 class="icon icon-mail">요청알림관리</h2>
              <ul>
                <li><a href="./request/schedule_upd_list.html">스케줄 수정 요청</a></li>
                <li><a href="./request/withdrawal_req_list.html">매니저 탈퇴 요청</a></li>
              </ul>
            </div>
          </li>
          <li><a class="icon icon-key" href="#">마이페이지</a></li>
          <li><a class="icon icon-cup" href="user/login.html">로그아웃</a></li>
        </ul>
      </div>
    </nav>
    <!-- /mp-menu -->


    <div class="scroller"><!-- this is for emulating position fixed of the nav -->
      <div class="block block-40 clearfix">
        <p><a href="#" id="trigger" class="menu-trigger">Open/Close Menu</a></p>
      </div>
      <div class="access_user">
        <div class="access_user_hello" style="font-size: 1.4rem; font-weight: 600;color: #b0b0b0f2" >
          안녕하세요 <span style="color: #ff6d6d">홍길동</span>님!
        </div>
        <div class="logout">
        </div>
      </div>
<!--      <div class="ground">-->
<!--        hello~~~-->
<!--      </div>-->
    </div>
  </div><!-- /pusher -->
</div><!-- /container -->
<script src="../static/js/classie.js"></script>
<script src="../static/js/mlpushmenu.js"></script>
<script>
  new mlPushMenu( document.getElementById( 'mp-menu' ), document.getElementById( 'trigger' ) );
</script>
</body>
</html>
