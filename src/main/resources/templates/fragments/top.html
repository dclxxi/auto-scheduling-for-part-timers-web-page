<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="top-wrap" style="width:100%; display: flow-root;">
    <div class="block block-40 clearfix">
        <p><a href="#" id="trigger" class="menu-trigger">Open/Close Menu</a></p>
    </div>
    <div class="access_user">
        <div class="access_user_hello">
            <span style="margin: 0;padding: 15px;">
                <span sec:authentication="authorities" style="color: #ff6d6d"></span>
                <span sec:authentication="name"></span>
            </span>
            <form id="logout" action="/logout" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-4 btn-4a" style="margin: 0; padding: 15px;"
                        onclick="document.getElementById('logout').submit();">
                    <a class="icon icon-cup">로그아웃</a>
                </button>
            </form>
        </div>
    </div>
</div>
</html>
