<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--include-->
    <script>
        $(function () {
            $("#includedHead").load("../common/menu-head.html");
            $("#includedMenu").load("../common/menu.html");
            $("#includedFooter").load("../common/menu-footer.html");
            $("#includedList").load("../common/list-head.html");
            $("#includedButton").load("../common/buttonJs.html");
        });
    </script>
    <!--include menu header-->
    <div id="includedHead"></div>
    <!--include list header-->
    <div id="includedList"></div>
    <!--my page-->
    <link type="text/css" rel="stylesheet" href="../../static/css/mypage.css"/>
</head>

    <div class="mp-pusher" id="mp-pusher">

        <div id="includedMenu"></div>

                        style="color: #ff6d6d">홍길동</span>님!
                </div>
                <div class="logout"></div>
            </div>
            <div class="ground">
                <div class="main">
                    <div class="title1">
                        <h1>마이페이지</h1>
                    </div>
                    <div class="my_page_wrap">

                                <div class="info"><span style="color:#E75757;">Admin</span><br/>
                                    <span>박태영</span><br/>
                                    USER1<br/>
                                    2022월 1월 15일 가입<br/>
                                    010-1234-5678<br/>
                                </div>
                            </div>
                            <div class="btn_align">
                                <button class="btn btn-6 btn-6b reqbtn1" onclick="">사용자 정보 수정</button>
                            </div>
                            <div class="btn_align">
                                <button class="btn btn-6 btn-6b reqbtn2" onclick="">탈퇴하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /pusher -->
    </div>
    <!-- /container -->
</div>
<div id="includedFooter"></div>
<div id="includedButton"></div>
</body>
</html>
