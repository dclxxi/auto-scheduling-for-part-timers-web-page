<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/menu_layout}" >
<th:block layout:fragment="head">
    <title>Spring Boot</title>
    <!--/* 추가할 css */-->
    <link th:href="@{/css/normalize.css}" rel="stylesheet"/>
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
    <link th:href="@{/css/icons.css}" rel="stylesheet"/>
    <link th:href="@{/css/component.css}" rel="stylesheet"/>
    <link th:href="@{/css/menu_list.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/modernizr.custom.js}"></script>
</th:block>
<body>
<!--<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>-->
<!--<div layout:fragment="content" class="content">-->
<!--    <h2>This is Content</h2>-->
<!--</div>-->
    <div class="container">
        <!-- Push Wrapper -->
        <div class="mp-pusher" id="mp-pusher">
            <!-- mp-menu -->
            <th:block layout:fragment="menu-wrap" th:include="@{/fragments/menu}"></th:block>
            <div class="scroller"><!-- this is for emulating position fixed of the nav -->
                <th:block layout:fragment="top-wrap" th:include="@{/fragments/top}"></th:block>
                <th:block layout:fragment="ground-wrap" th:include="@{/content/ground}"></th:block>
            </div>
        </div><!-- /pusher -->
    </div><!-- /container -->
</body>
<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</html>
