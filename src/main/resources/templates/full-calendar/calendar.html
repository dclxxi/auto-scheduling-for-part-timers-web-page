<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--include-->
    <script>
        $(function () {
            $("#includedHead").load("../common/menu-head.html");
            $("#includedMenu").load("../common/menu.html");
            $("#includedFooter").load("../common/menu-footer.html");
        });
    </script>
    <!--include menu header-->
    <div id="includedHead"></div>

    <!--full-calendar-->
    <meta charset='utf-8'/>
    <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var initialLocaleCode = 'ko';
            var localeSelectorEl = document.getElementById('locale-selector');
            var calendarEl = document.getElementById('calendar');

            let today = new Date();

            let year = today.getFullYear(); // 년도
            let month = (today.getMonth() + 1).toString().padStart(2,'0');  // 월
            let date = (today.getDate()).toString().padStart(2,'0');  // 날짜
            // let day = today.getDay();  // 요일

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                initialDate: year+"-"+month+"-"+date,
                locale: initialLocaleCode,
                buttonIcons: false, // show the prev/next text
                weekNumbers: false,
                navLinks: true, // can click day/week names to navigate views
                editable: false,
                dayMaxEvents: true, // allow "more" link when too many events
                events: [
                    {
                        title: '근무',
                        color:'darksalmon',
                        start: '2022-02-01T20:00:00'
                    },
                    // {
                    //     title: 'Long Event',
                    //     start: '2022-02-07',
                    //     end: '2022-02-10'
                    // },
                    {
                        groupId: 999,
                        color:'darksalmon',
                        title: '근무',
                        start: '2022-02-09T16:00:00'
                    },
                    {
                        groupId: 999,
                        color:'darksalmon',
                        title: '근무',
                        start: '2022-02-16T16:00:00'
                    },
                    {
                        title: '스케줄 수정 요청 기간',
                        color:'darksalmon',
                        start: '2022-02-07',
                        end: '2022-02-13'
                    },
                    {
                        title: '근무',
                        color:'darksalmon',
                        start: '2022-02-12T12:00:00'
                    },
                    {
                        title: '근무',
                        color:'darksalmon',
                        start: '2022-02-12T14:30:00'
                    },
                    {
                        title: '근무',
                        color:'darksalmon',
                        start: '2022-02-12T17:30:00'
                    },
                    {
                        title: '근무',
                        color:'darksalmon',
                        start: '2022-02-12T20:00:00'
                    },
                    {
                        title: '근무',
                        color:'darksalmon',
                        start: '2022-02-13T07:00:00'
                    }
                    // {
                    //     title: 'Click for Google',
                    //     url: 'http://google.com/',
                    //     start: '2022-02-28'
                    // }
                ]
            });

            calendar.render();

            // build the locale selector's options
            calendar.getAvailableLocaleCodes().forEach(function(localeCode) {
                var optionEl = document.createElement('option');
                optionEl.value = localeCode;
                optionEl.selected = localeCode == initialLocaleCode;
                optionEl.innerText = localeCode;
                localeSelectorEl.appendChild(optionEl);
            });

            // when the selected option changes, dynamically change the calendar option
            localeSelectorEl.addEventListener('change', function() {
                if (this.value) {
                    calendar.setOption('locale', this.value);
                }
            });

        });

    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 10px;
            font-size: 1.0rem;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Push Wrapper -->
    <div class="mp-pusher" id="mp-pusher">
        <!--include menu-->
        <div id="includedMenu"></div>

        <div class="scroller"><!-- this is for emulating position fixed of the nav -->
            <div class="block block-40 clearfix">
                <p><a href="#" id="trigger" class="menu-trigger">Open/Close Menu</a></p>
            </div>
            <div class="access_user">
                <div class="access_user_hello" style="font-size: 1.4rem; font-weight: 600;color: #b0b0b0f2">
                    안녕하세요 <span style="color: #ff6d6d">홍길동</span>님!
                </div>
                <div class="logout">
                </div>
            </div>
            <div class="ground">
                <div id='calendar'></div>
            </div>
        </div>
    </div><!-- /pusher -->
</div><!-- /container -->

</body>
<!--include footer-->
<div id="includedFooter"></div>
<script src="fullcalendar/lib/locales-all.js"></script>
<script>
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {plugins : [ "dayGrid" ]
        , locale : "ko"});

</script>
</html>
