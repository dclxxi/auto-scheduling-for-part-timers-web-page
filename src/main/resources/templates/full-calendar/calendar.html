<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/menu_layout}">
<head>
    <title>개인 스케줄 조회</title>
    <link th:href="@{/css/manager_list.css}" rel="stylesheet"/>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var initialLocaleCode = 'ko';
            var localeSelectorEl = document.getElementById('locale-selector');
            var calendarEl = document.getElementById('calendar');

            let today = new Date();

            let year = today.getFullYear(); // 년도
            let month = (today.getMonth() + 1).toString().padStart(2, '0');  // 월
            let date = (today.getDate()).toString().padStart(2, '0');  // 날짜
            // let day = today.getDay();  // 요일

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                initialDate: year + "-" + month + "-" + date,
                locale: initialLocaleCode,
                buttonIcons: false, // show the prev/next text
                weekNumbers: false,
                navLinks: true, // can click day/week names to navigate views
                editable: false,
                dayMaxEvents: true, // allow "more" link when too many events
                events: [
                    {
                        title: '근무',
                        color: 'darksalmon',
                        start: '2022-02-01T20:00:00'
                    },
                    // {
                    //     title: 'Long Event',
                    //     start: '2022-02-07',
                    //     end: '2022-02-10'
                    // },
                    {
                        groupId: 999,
                        color: 'darksalmon',
                        title: '근무',
                        start: '2022-02-09T16:00:00'
                    },
                    {
                        groupId: 999,
                        color: 'darksalmon',
                        title: '근무',
                        start: '2022-02-16T16:00:00'
                    },
                    {
                        title: '스케줄 수정 요청 기간',
                        color: 'darksalmon',
                        start: '2022-02-07',
                        end: '2022-02-13'
                    },
                    {
                        title: '근무',
                        color: 'darksalmon',
                        start: '2022-02-12T12:00:00'
                    },
                    {
                        title: '근무',
                        color: 'darksalmon',
                        start: '2022-02-12T14:30:00'
                    },
                    {
                        title: '근무',
                        color: 'darksalmon',
                        start: '2022-02-12T17:30:00'
                    },
                    {
                        title: '근무',
                        color: 'darksalmon',
                        start: '2022-02-12T20:00:00'
                    },
                    {
                        title: '근무',
                        color: 'darksalmon',
                        start: '2022-02-13T07:00:00'
                    }
                    // {
                    //     title: 'Click for Google',
                    //     url: 'http://google.com/',
                    //     start: '2022-02-28'
                    // }
                ]
            });

            calendar.render();

            // build the locale selector's options
            calendar.getAvailableLocaleCodes().forEach(function (localeCode) {
                var optionEl = document.createElement('option');
                optionEl.value = localeCode;
                optionEl.selected = localeCode == initialLocaleCode;
                optionEl.innerText = localeCode;
                localeSelectorEl.appendChild(optionEl);
            });

            // when the selected option changes, dynamically change the calendar option
            localeSelectorEl.addEventListener('change', function () {
                if (this.value) {
                    calendar.setOption('locale', this.value);
                }
            });

        });

    </script>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }


        #calendar {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 10px;
            font-size: 1.0rem;
        }

        table{text-align: left;}

        .logo {
            display: block;
            margin: 45px auto 5px auto;
        }

        /*.ground {*/
        /*    padding-top: 70px;*/
        /*    padding-bottom: 70px;*/
        /*}*/

        .access_user {
            width: 300px;
            height: 100px;
            float: right;
            margin-right: 100px;
            padding-top: 50px;
        }


    </style>

</head>

<th:block layout:fragment="ground-wrap">
    <div class="ground">
        <div class="main">
            <div class="title1">
                <h1>개인 스케줄 조회</h1>
            </div>
            <!--                <div id='top'>-->

            <!--                    Locales:-->
            <!--                    <select id='locale-selector'></select>-->

            <!--                </div>-->

            <div id='calendar'></div>
        </div>
    </div>

    <script src="fullcalendar/lib/locales-all.js"></script>
    <script>
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ["dayGrid"]
            , locale: "ko"
        });

    </script>
</th:block>
</html>
