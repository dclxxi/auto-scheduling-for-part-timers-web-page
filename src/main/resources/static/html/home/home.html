<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>무제 문서</title>
<link type="text/css" rel="stylesheet" href="../../css/home.css"/>
<link type="text/css" rel="stylesheet" href="../../css/signup_right.css"/>
<body>
<div class="signin_wrap">
  <div class="signin">
    <div>
      <h1>Welcome!</h1>
      <h3 style="color:gray">This is Sprint Manager Scheduling Program</h3>
    </div>
    <div class="input_wrap">
      <div class="input">
        <input name="id" type="text" class="input" placeholder="Id" size="45"/>
        <br />
        <input name="pw" type="password" class="input" placeholder="Password" size="45"/>
        <br />
      </div>
    </div>
    <div style="margin:80px">
      <button type="button" class="btn"><img src="../../img/signin.png" width="301" height="60"></button>
    </div>
  </div>
</div>
<div class="signup_right">
  <div class="signup">
    <div style="margin-bottom:50px;"><img src="../../img/logo.png" width="100" height="100"/></div>
    <h1 style="color:white;">New here?</h1>
    <h4 style="color:white;">Don't have an account?</h4>
    <div style="margin-top:100px;">
      <button type="button" class="btn"><img src="../../img/signup.png" width="245" height="56"></button>
    </div>
  </div>
</div>
</body>
</html>
